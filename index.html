<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiladores</title>
     <link rel="stylesheet" href="./bs/bootstrap.min.css">
     <link rel="stylesheet" href="app.css">   

</head>
<body>
    
<br><br>
<br><br>

<div class="container">
    <div class="col-sm-12 text-center ">
        
        <div class="row">

            <div class="col-sm-6">
                <h1>Codigo</h1>
                <textarea id="info" name="" id="" cols="30" rows="10"></textarea>
            </div>


            <div class="col-sm-6 ">
                <h1>Grafica <span class="coords">X: 0, Y: 0</span></h1>
                <div id = "res" class="result"></div>
            </div>  

           

        </div>

        <div class="row">
                   
                    <div class="col-sm-6">
                        <button id="compile" class="btn btn-primary btn-block ">Correr</button>
                    </div>

                    <div class="col-sm-12 ">
                        <h1>Codigo Generado</h1>
                        <textarea id="generated" name="" id="" cols="30" rows="10" disabled></textarea>
            </div>  
        
        </div>


    </div>
</div>




<script src="functions.js"></script>


</body>
</html>
